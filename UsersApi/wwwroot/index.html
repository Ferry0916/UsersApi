<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User CRUD</title>
    <link rel="stylesheet" href="css/site.css" />

</head>
<body>
    <script type="text/javascript">
        document.body.style.background = "linear-gradient(to right, #ff7e5f, #feb47b)";
    </script>

    <h1>User CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-username" placeholder="New username">
        <input type="text" id="add-firstName" placeholder="New first name">
        <input type="text" id="add-lastName" placeholder="New last name">
        <input type="email" id="add-email" placeholder="New email">
        <input type="password" id="add-password" placeholder="New password">
        <input type="number" id="add-phone" placeholder="New phone">
        <input type="text" id="add-userStatus" placeholder="New user status">

        <input type="submit" value="add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-username">
            <input type="text" id="edit-firstName">
            <input type="text" id="edit-lastName">
            <input type="email" id="edit-email">
            <input type="password" id="edit-password">
            <input type="number" id="edit-phone">
            <input type="text" id="edit-userStatus">

            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone</th>
            <th>User Status</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
